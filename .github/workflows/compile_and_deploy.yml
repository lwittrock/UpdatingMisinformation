name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build and commit the PDF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Compile paper
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          
      - name: Move PDF
        run: |
          mkdir main
          mv main.pdf 'main/UpdatingMisinformation.pdf'
